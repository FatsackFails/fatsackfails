backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

# Uncomment below to enable drafts for GitHub
# publish_mode: editorial_workflow

media_folder: "images" # Media files will be stored in the repo under images/uploads
public_folder: "images"

collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "site/blog" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "featured_image", widget: "image", media_library: {config:{multiple: false}}}
      # {label: "Category", name: "category", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Template", name: "layout", widget: "select", default: "post", options: ["post"]}
  - name: "pages"
    label: "Page"
    folder: "site/pages"
    create: true # Change to true to allow users to create new pages
    slug: "{{slug}}"
    fields:
      - {label: "Template", name: "layout", widget: "select", default: "default", options: ["default", "home"]}
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Meta Title", name: "meta_title", widget: "string" }
      - { label: "Meta Description", name: "meta_description", widget: "string" }
      # { label: "Publish Date", name: "date", widget: "datetime" }
      # { label: "Navigation Title", name: "navtitle", widget: "string" }
      # { label: "Tags", name: "tags", widget: "hidden", default: "nav" }
      - { label: "Body", name: "body", widget: "markdown" }
